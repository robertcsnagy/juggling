{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/check-your-answers">Back</a>
{% endblock %}

{% block content %}

<form class="form" action="check-your-answers" method="post">

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-your-answers" method="post">
  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-heading-l">
        Choose the building type that best describes your building
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="juggling-balls-1" name="general-office" type="radio" value="General office - customer facing">{{data["type"]}}}
        <label class="govuk-label govuk-radios__label" for="juggling-balls-1">
      General office - customer facing
        </label> </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="juggling-balls-2" name="general-noneoffice" type="radio" value="General office - non customer facing">{{data["type"]}}
        <label class="govuk-label govuk-radios__label" for="juggling-balls-2">
    General office - non customer facing
        </label> </div>


    </div>
  </fieldset>
</div>





<button class="govuk-button">Continue</button>

</form>

    </div>
  </div>

{% endblock %}
